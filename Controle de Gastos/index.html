<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <h1 class="title">Controle de Gastos</h1>
    <form class="form">
      <input class="inputs" id="valor" type="number" placeholder="Digite o valor do gasto" />
      <select id="categoria" class="selector">
        <option class="options">Alimentação</option>
        <option class="options">Transporte</option>
        <option class="options">Lazer</option>
        <option class="options">Outros</option>
      </select>
      <button type="button" onclick="adicionarGasto()" class="adicionar">Adicionar</button>
    </form>
    <p id="Alimentação" class="valoresTop">Alimentação: R$ 0,00</p>
    <p id="Transporte" class="valores">Transporte: R$ 0,00</p>
    <p id="Lazer" class="valores">Lazer: R$ 0,00</p>
    <p id="Outros" class="valores">Outros: R$ 0,00</p>
    <p id="Total" class="total" class="valores">Total: R$ 0,00</p>
  </main>
  <script src="script.js"></script>
</body>

</html>
